<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Decision App with Images</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Binary Decision App</h1>
      <p>Click the button to make a decision:</p>
      <button id="decisionButton">Make a Decision</button>
      <div id="imageContainer">
        <img id="decisionImage" src="" alt="Decision Image" />
      </div>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
